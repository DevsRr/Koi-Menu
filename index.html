<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koi 'n Kubo Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">🍣 Koi 'n Kubo</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Welcome to KatsuSarap</h1>
    <p>Where Japanese flavors meet Filipino heart ❤️</p>
  </section>

  <!-- MENU SECTION -->
  <main>
    <div class="menu-card">
      <h2>Our Full Menu</h2>
      <p>Browse below or download a copy.</p>
      
      <!-- Display the Menu Image -->
      
    <div class="menu-gallery">
      <div class="menu-item">
        <h3>🍛 Katsu Menu</h3>
        <img src="menu.jpg" alt="Katsu Menu">
      </div>
      <div class="menu-item">
        <h3>🍜 Ramen Menu</h3>
        <img src="menu1.jpg" alt="Ramen Menu">
      </div>
    </div>
    

      <!-- Download Buttons -->
      <div class="btn-group">
        <a class="btn pdf" href="menu.pdf" download>📄 Download PDF</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Koi 'n Kubo | Japanese–Filipino Fusion</p>
  </footer>
</body>
</html>
